generations:
  - name: "First Generation (Pre-Facelift)"
    start_year: 2011
    end_year: 2013
    description: "The original Lexus CT 200h pre-facelift model, launched in January 2011, marked Lexus's entry into the premium compact hybrid hatchback market. Built on the Toyota MC platform with a 1.8-liter 2ZR-FXE hybrid powertrain producing 100 kW combined output. Featured the original front fascia design before the spindle grille was introduced. Sold in Japan, Europe, and North America (from March 2011)."
  - name: "First Generation (First Facelift)"
    start_year: 2014
    end_year: 2017
    description: "The 2014 model year facelift introduced Lexus's signature spindle grille design, replacing the original front fascia. Other updates included revised interior trims and equipment options. This version continued through the 2017 model year in North America before CT 200h was discontinued in the US market."
  - name: "First Generation (Second Facelift)"
    start_year: 2018
    end_year: 2022
    description: "The second and final facelift launched for the 2018 model year, featuring full LED headlights with new design as an option and a larger spindle grille standard on all models. Production continued globally until October 2022, when the CT 200h was discontinued and replaced by the Lexus UX crossover. This represents the final evolution of the A10 platform."
