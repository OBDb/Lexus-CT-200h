generations:
  - name: "First Generation"
    start_year: 2011
    end_year: 2017
    description: "The first generation Lexus CT 200h was introduced as the brand's first compact luxury hybrid hatchback, targeting younger buyers with its combination of efficiency, premium features, and sportier styling than typical hybrid models. Powered by a 1.8-liter four-cylinder engine combined with an electric motor, producing a total system output of 134 horsepower, paired with a continuously variable transmission (CVT). The hybrid powertrain delivered excellent fuel economy with EPA ratings of approximately 43 mpg city and 40 mpg highway. Built on the Toyota MC platform shared with the Prius, the CT 200h featured a sport-tuned suspension for more engaging handling. The exterior design balanced Lexus luxury cues with a sporty hatchback profile, featuring the brand's spindle grille design (more pronounced after the 2014 refresh), LED daytime running lights, and a distinctive rear spoiler. The interior offered standard NuLuxe synthetic leather upholstery, dual-zone automatic climate control, and available features such as a navigation system with Remote Touch controller. Four driving modes were offered: ECO, Normal, Sport, and EV for short distances of electric-only operation. Despite modest acceleration, the CT 200h provided a refined driving experience with impressive build quality typical of the Lexus brand."

  - name: "First Generation (Facelift)"
    start_year: 2018
    end_year: 2022
    description: "The refreshed Lexus CT 200h received its most substantial update for the 2018 model year, featuring a more pronounced version of the brand's signature spindle grille, redesigned front and rear bumpers, and updated LED headlights and taillights. Interior updates were more subtle, focusing on material quality improvements, updated infotainment features, and new color options. The hybrid powertrain remained unchanged with the 1.8-liter four-cylinder engine and electric motor producing a combined 134 horsepower, maintaining the same focus on efficiency over performance. Safety technology was enhanced with the addition of Lexus Safety System+ as standard equipment, including pre-collision warning with pedestrian detection, lane departure alert with steering assist, automatic high beams, and dynamic radar cruise control. While the CT 200h was discontinued in the North American market after the 2017 model year, it continued to be sold in other global markets until 2022. This final iteration of the CT 200h maintained the model's position as the entry point to the Lexus lineup in many markets, offering the brand's renowned quality and hybrid efficiency in a compact package, though it faced increasing competition from newer hybrid and electric luxury vehicles as well as Lexus's own UX crossover."
